<form [formGroup]='uldForm' (ngSubmit)="saveULDDetails()">
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="lable mb-3">ULD Type</div>
                <div class="d-flex align-items-center mb-4">
                    <div class="cu-check pe-5">
                        <label class="cu-checkbox">Pallet
                            <input type="radio" checked="checked" formControlName="uLDType"
                                [value]="ULDType.Pallet" (change)="onChangeULDType()">
                            <span class="checkmark cu-radio"></span>
                        </label>
                    </div>
                    <div class="cu-check pe-5">
                        <label class="cu-checkbox">Container
                            <input type="radio" formControlName="uLDType" [value]="ULDType.Container"
                                (change)="onChangeULDType()">
                            <span class="checkmark cu-radio"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group" *ngIf="!isLoading">
                    <label class="form-label">ULD Number</label>
                    <app-text-input [formControl]='uldForm.controls["serialNumber"]' type="text" [label]='"ULD number."'
                        [tabindex]="1">
                    </app-text-input>
                </div>
                <app-text-input-loader *ngIf="isLoading"></app-text-input-loader>
            </div>
            <div class="col-md-12">
                <div class="form-group" *ngIf="!isLoading">
                    <label class="form-label">Airline Code</label>
                    <app-text-input [formControl]='uldForm.controls["ownerAirlineCode"]' type="text"
                        [label]='"airline code."' [tabindex]="2">
                    </app-text-input>
                </div>
                <app-text-input-loader *ngIf="isLoading"></app-text-input-loader>
            </div>

            <div class="col-md-3">
                <div class="form-group" *ngIf="!isLoading">
                    <label class="form-label">Dimensions (L x W x H)</label>
                    <app-text-input [formControl]='uldForm.controls["length"]' type="number" [label]='"length."'
                        [tabindex]="4">
                    </app-text-input>
                </div>
                <app-text-input-loader *ngIf="isLoading"></app-text-input-loader>
            </div>
            <div class="col-md-3">
                <div class="form-group" *ngIf="!isLoading">
                    <label class="form-label"></label>
                    <app-text-input [formControl]='uldForm.controls["width"]' type="number" [label]='"width."'
                        [tabindex]="5">
                    </app-text-input>
                </div>
                <app-text-input-loader *ngIf="isLoading"></app-text-input-loader>
            </div>
            <div class="col-md-3">
                <div class="form-group" *ngIf="!isLoading">
                    <label class="form-label"></label>
                    <app-text-input [formControl]='uldForm.controls["height"]' type="number" [label]='"height."'
                        [tabindex]="6">
                    </app-text-input>
                </div>
                <app-text-input-loader *ngIf="isLoading"></app-text-input-loader>
            </div>
            <div class="col-md-3">
                <div class="form-group" *ngIf="!isLoading">
                    <label class="form-label">Unit</label>
                    <select name="unit" class="form-control" formControlName="volumeUnitId">
                        <option *ngFor="let unit of volumeUnits" [ngValue]="unit.id">
                            {{unit.name}}</option>
                    </select>
                </div>
                <app-text-input-loader *ngIf="isLoading"></app-text-input-loader>
            </div>


            <div class="col-md-4">
                <div class="form-group" *ngIf="!isLoading">
                    <label class="form-label">Weight</label>
                    <app-text-input [formControl]='uldForm.controls["weight"]' type="number" [label]='"weight."'
                        [tabindex]="8">
                    </app-text-input>
                </div>
                <app-text-input-loader *ngIf="isLoading"></app-text-input-loader>
            </div>
            <div class="col-md-4">
                <div class="form-group" *ngIf="!isLoading">
                    <label class="form-label">Max Weight</label>
                    <app-text-input [formControl]='uldForm.controls["maxWeight"]' type="number" [label]='"maxWeight."'
                        [tabindex]="9">
                    </app-text-input>
                </div>
                <app-text-input-loader *ngIf="isLoading"></app-text-input-loader>
            </div>
            <div class="col-md-4">
                <div class="form-group" *ngIf="!isLoading">
                    <label class="form-label">Max Volume</label>
                    <app-text-input [formControl]='uldForm.controls["maxVolume"]' type="number" [label]='"maxVolume."'
                        [tabindex]="10">
                    </app-text-input>
                </div>
                <app-text-input-loader *ngIf="isLoading"></app-text-input-loader>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label">Status</label>
                    <label class="cu-checkbox">
                        <input name="dispatch" type="radio" checked="checked" formControlName="dispatch" [value]="1">
                        <span class="checkmark cu-radio"></span>On-Ground
                    </label>
                    <label class="cu-checkbox">
                        <input name="dispatch" type="radio" formControlName="dispatch" [value]="2">
                        <span class="checkmark cu-radio"></span>On-Board
                    </label>
                    <label class="cu-checkbox">
                        <input name="dispatch" type="radio" formControlName="dispatch" [value]="3">
                        <span class="checkmark cu-radio"></span>Maintenance
                    </label>
                    <label class="cu-checkbox">
                        <input name="dispatch" type="radio" formControlName="dispatch" [value]="4">
                        <span class="checkmark cu-radio"></span>Lend
                    </label>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group" *ngIf="!isLoading">
                    <label class="form-label">Lend Airline Code</label>
                    <app-text-input [formControl]='uldForm.controls["lendAirlineCode"]' type="text"
                        [label]='"lend airline code."' [tabindex]="11">
                    </app-text-input>
                </div>
                <app-text-input-loader *ngIf="isLoading"></app-text-input-loader>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary me-3" (click)="closeModal()">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
