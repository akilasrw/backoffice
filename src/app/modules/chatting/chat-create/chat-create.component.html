<div class="conversations">
  <div class="chat-section">
    <div class="back-button"><i class="ca ca-icn-left-arrow-dash"></i></div>
    <div class="user-list-container">
      <div class="user-list">
        <div class="user-img bg-a">{{getFirstLetters(getChatUsername())| uppercase}}</div>
        <div class="user-data">
          <div class="user-info">
            <h3>{{getChatUsername()}}</h3>
            <small>Online</small>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="conversations-box">
    <div class="chat-post" [ngClass]="this.currentUser?.username == msg?.auther ? 'chat-out' : 'chat-in'" *ngFor="let msg of this.currentUserConversation?.messages">
      <span>{{msg?.body}}</span>
      <span class="chat-spacer"></span>
      <div class="date-time">{{msg?.created | timeAgoPipe}}</div>
    </div>
  </div>
  <div class="send-text">
    <div class="form-group">
      <input class="form-control" type="text" (keyup.enter)="sendMsg($event.target.value)" placeholder="Type here" [(ngModel)]="chatbox" name="chatbox"/>
    </div>
    <div class="send-button">
      <span><i class="ca ca-icn-fil-arrow-right"></i></span>
    </div>
  </div>
</div>
