<div class="main-card">
    <div class="card-header px-0 pt-0">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1>Flight Creation</h1>
            </div>
            <div>
                <button class="btn btn-primary" type="button">Create Flight</button>
            </div>
        </div>
    </div>
    <div class="card-body without-footer">
        <div class="row">
            <div class="d-flex justify-content-between align-items-center">
                <div class="filter-wrapper">
                    <div class="filter-group">
                        <label class="form-label">Flight Number</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="filter-group">
                        <label class="form-label">Origin</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="filter-group">
                        <label class="form-label">Destination</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="button">
                        <button class="btn sm btn-primary-outline">Add Filter</button>
                    </div>
                    <div class="filter-clear" title="Filter Clear"><i class="ca ca-icn-close"></i></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="table-content">
                <table class="table table-responsive">
                    <thead>
                        <th>Flight Number</th>
                        <th>Origin</th>
                        <th>Destination</th>
                        <th>Sector Count</th>
                        <th>Actions</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>AC-101</td>
                            <td>CGK - Soekarno Hatta International Airport</td>
                            <td>DJJ - Dortheys Hiyo Eluay International Airport</td>
                            <td>3</td>
                            <td>
                                <i class="ca ca-icn-edit" title="Edit"></i>
                                <i class="ca ca-icn-bin" title="Delete"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
