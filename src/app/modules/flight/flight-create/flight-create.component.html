<div class="modal-body">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="form-label">Flight Number</label>
                <input class="form-control" type="text">
            </div>
        </div>
        <h3>Add Your Sector List</h3>
        <div class="col-md-12">
            <div class="create-flight-sector">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Origin</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Destination</label>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Departure Time</label>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="d-flex align-items-center">
                                        <input class="form-control" type="text">
                                        <span class="px-2">:</span>
                                        <input class="form-control" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Arrival Time</label>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="d-flex align-items-center">
                                        <input class="form-control" type="text">
                                        <span class="px-2">:</span>
                                        <input class="form-control" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 text-end">
                        <button class="btn btn-primary-outline" type="submit">Add Sector</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="sector-scroller">
                <div class="bg-box px-3 pt-2 pb-1">
                    <div class="sector-wrapper">
                        <div class="sector-set">
                            <div class="base">SUB</div>
                        </div>
                        <div class="sector-set">
                            <div class="sector-data">
                                <div class="time-box">
                                    10:30
                                    <i class="ca ca-icn-aircraft"></i>
                                    12:30
                                </div>
                            </div>
                            <div class="sector-action">
                                <i class="ca ca-icn-edit" title="Edit"></i>
                                <i class="ca ca-icn-bin" title="Delete"></i>
                                <div class="base">KOE</div>
                            </div>
                        </div>
                        <div class="sector-set">
                            <div class="sector-data">
                                <div class="time-box">
                                    15:30
                                    <i class="ca ca-icn-aircraft"></i>
                                    16:30
                                </div>
                            </div>
                            <div class="sector-action">
                                <i class="ca ca-icn-edit" title="Edit"></i>
                                <i class="ca ca-icn-bin" title="Delete"></i>
                                <div class="base">SUB</div>
                            </div>
                        </div>
                        <div class="sector-set">
                            <div class="sector-data">
                                <div class="time-box">
                                    20:30
                                    <i class="ca ca-icn-aircraft"></i>
                                    24:30
                                </div>
                            </div>
                            <div class="sector-action">
                                <i class="ca ca-icn-edit" title="Edit"></i>
                                <i class="ca ca-icn-bin" title="Delete"></i>
                                <div class="base">YYC</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-secondary me-3">Cancel</button>
    <button class="btn btn-primary" type="submit">Save</button>
</div>
