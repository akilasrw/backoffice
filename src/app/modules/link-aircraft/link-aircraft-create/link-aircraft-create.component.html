<div class="modal-body">
  <div class="row">
    <div class="col-6">Change Aircraft Type</div>
    <div class="col-6">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
      </label>
    </div>
  </div>
  <div style="margin-top: 20px;">

  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label class="form-label">Flight Number</label>
        <app-text-input
        [formControl]='linkAircraftForm?.controls["flightNumber"]'
        [label]='"Flight Number"' type="text" [tabindex]="1">
        </app-text-input>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label class="form-label">Aircraft Type</label>
        <app-text-input
        [formControl]='linkAircraftForm?.controls["flightNumber"]'
        [label]='"Flight Number"' type="text" [tabindex]="2">
        </app-text-input>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label class="form-label">Acreg</label>
        <app-text-input
        [formControl]='linkAircraftForm?.controls["flightNumber"]'
        [label]='"Flight Number"' type="text" [tabindex]="1">
        </app-text-input>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label class="form-label">Dep. Date</label>
        <app-text-input

        </app-text-input>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label class="form-label">Origin</label>
        <app-text-input
        [formControl]='linkAircraftForm?.controls["flightNumber"]'
        [label]='"Flight Number"' type="text" [tabindex]="1">
        </app-text-input>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label class="form-label">Destination</label>
        <app-text-input
        [formControl]='linkAircraftForm?.controls["flightNumber"]'
        [label]='"Flight Number"' type="text" [tabindex]="2">
        </app-text-input>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label class="form-label">STD</label>
        <app-text-input
        [formControl]='linkAircraftForm?.controls["flightNumber"]'

      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label class="form-label">STA</label>
        <app-text-input
        [formControl]='linkAircraftForm?.controls["flightNumber"]'
        [label]='"Flight Number"' type="text" [tabindex]="2">
        </app-text-input>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label class="form-label">ETD</label>
        <app-text-input
        [formControl]='linkAircraftForm?.controls["flightNumber"]'
        [label]='"Flight Number"' type="text" [tabindex]="1">
        </app-text-input>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label class="form-label">ETA</label>
        <app-text-input
        [formControl]='linkAircraftForm?.controls["flightNumber"]'
        [label]='"Flight Number"' type="text" [tabindex]="2">
        </app-text-input>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="d-flex justify-content-between">
      <div>
        <span style="font-weight: bold;margin-right: 10px;">Pre Booking</span> <span class="assign-aircraft-status-chip">Not Verify</span>
      </div>
      <div><a href="">View Bookings</a></div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label class="form-label">Off Load</label>
        <app-text-input

    </div>
    <div class="col-6">
      <div class="form-group">
        <label class="form-label">Assign Status</label>

        [formControl]='linkAircraftForm?.controls["flightNumber"]'

      </div>
    </div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary me-3" (click)="close()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="save()">Save and Next</button>
</div>
