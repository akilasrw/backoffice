<div class="main-card">
    <div class="card-header px-0 pt-0">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1>Manage Users</h1>
            </div>
            <div>
                <button class="btn btn-primary" type="button" (click)="viewAddNewUser()">Add New User</button>
            </div>
        </div>
    </div>
    <div class="card-body without-footer">
        <div class="row">
            <div class="d-flex justify-content-between align-items-center">
                <div class="filter-wrapper">
                    <div class="filter-group">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="filter-group">
                        <label class="form-label">Status</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="button">
                        <button class="btn sm btn-primary-outline">Add Filter</button>
                    </div>
                    <div class="filter-clear" title="Filter Clear"><i class="ca ca-icn-close"></i></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="table-content">
                <table class="table table-responsive">
                    <thead>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>User Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Country</th>
                        <th>City</th>
                        <th>Base Airport</th>
                        <th>User Role</th>
                        <th>Access Portal</th>
                        <th>Status</th>
                        <th class="text-center">Actions</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Alan</td>
                            <td>Dickens</td>
                            <td>Alan</td>
                            <td>alan@gmail.com</td>
                            <td>60356338245</td>
                            <td>Malaysia</td>
                            <td>Selangor Darul Ehsan</td>
                            <td>KUL</td>
                            <td>Admin</td>
                            <td>Backoffice</td>
                            <td>
                                <span class="agent-status-chip active">Active</span>
                            </td>
                            <td>
                                <i class="ca ca-icn-suspend text-red" title="Suspend"></i>
                                <i class="ca ca-icn-edit" title="Edit"></i>
                                <i class="ca ca-icn-bin" title="Delete"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>



<div class="modal fade right" tabindex="-1" [ngClass]="{'in': modalVisibleAnimate}"
    [ngStyle]="{'display': modalVisible ? 'block' : 'none', 'opacity': modalVisibleAnimate ? 1 : 0}">
    <div class="modal-dialog modal-lg modal-dialog-m modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New User</h2>
                <button type="button" class="close btn" data-dismiss="modal" (click)="close()"
                    aria-label="Close"><span class="ca ca-icn-close"></span></button>
            </div>
            <div>
                <app-airport-create [airport]="this.selectedAirport" (submitSuccess)="onUserAdd()"
                    (closePopup)="closeAddAirport()" *ngIf="modalVisible"></app-airport-create>
            </div>
        </div>
    </div>
</div>
