<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <app-text-input [formControl]='userForm.controls["firstName"]' type="text"
                          [label]='"First Name"' [tabindex]="1">
                        </app-text-input>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <app-text-input [formControl]='userForm.controls["lastName"]' type="text"
                          [label]='"Last Name"' [tabindex]="2">
                        </app-text-input>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">User Name</label>
                        <app-text-input [formControl]='userForm.controls["userName"]' type="text"
                          [label]='"UserName"' [tabindex]="3">
                        </app-text-input>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <app-text-input [formControl]='userForm.controls["email"]' type="text"
                          [label]='"Email"' [tabindex]="4">
                        </app-text-input>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <app-text-input [formControl]='userForm.controls["phoneNumber"]' type="text"
                          [label]='"Phone Number"' [tabindex]="5">
                        </app-text-input>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Country</label>
                        <app-auto-complete-dropdown
                        [data] = "countryList" [keyword] ="keyword" (selectFileOutput)="selectedCountry($event)" [tabindex] ="6"
                        (changeSearch)="onClearCountry()" (clearSearch)="onClearCountry()"></app-auto-complete-dropdown>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">City</label>
                        <app-text-input [formControl]='userForm.controls["city"]' [label]='"city"' [tabindex] ="7">
                        </app-text-input>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Base Airport</label>
                        <app-auto-complete-dropdown [data]="baseAirpots" [keyword]="keyword" [tabindex]="8"
                        (selectFileOutput)="selectedBaseAirport($event)" (changeSearch)="onClearBaseAirport()"
                        (clearSearch)="onClearBaseAirport()"></app-auto-complete-dropdown>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">User Role</label>
                        <select class="form-control">
                            <option></option>
                            <option>Admin</option>
                            <option>Backoffice Admin</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Access Portal</label>
                        <select class="form-control">
                            <option></option>
                            <option>Backoffice</option>
                            <option>Warehouse Tab</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="lable mb-3">Status</div>
                    <div class="d-flex align-items-center mb-4">
                        <div class="cu-check pe-4">
                            <label class="cu-checkbox">Active
                                <input type="radio">
                                <span class="checkmark cu-radio"></span>
                            </label>
                        </div>
                        <div class="cu-check pe-4">
                            <label class="cu-checkbox">Deactivate
                                <input type="radio">
                                <span class="checkmark cu-radio"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary me-3">Cancel</button>
    <button type="submit" class="btn btn-primary">Save</button>
</div>
