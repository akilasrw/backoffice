<div class="modal-body">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group" *ngIf="!isLoading">
                <label class="form-label">Cargo Agent</label>
                <app-auto-complete-dropdown [data]="cargoAgents" [keyword]="keyword" #autoCompleteCargoAgent
                    (selectFileOutput)="selectedCargoAgent($event)" (clearSearch)="onClearCargoAgent()">
                </app-auto-complete-dropdown>
            </div>
            <app-text-input-loader *ngIf="isLoading"></app-text-input-loader>
        </div>
        <form [formGroup]='rateForm' (submit)="addRate($event)">
            <div class="col-md-12">
                <div class="add-rate-section">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group" *ngIf="!isLoading">
                                <label class="form-label">Origin</label>
                                <app-auto-complete-dropdown [data]="originAirpots" [keyword]="keyword" #autoCompleteOrigin
                                    (selectFileOutput)="selectedOrigin($event)" (changeSearch)="onClearOrigin()"
                                    (clearSearch)="onClearOrigin()"></app-auto-complete-dropdown>
                            </div>
                            <app-text-input-loader *ngIf="isLoading"></app-text-input-loader>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group" *ngIf="!isLoading">
                                <label class="form-label">Destination</label>
                                <app-auto-complete-dropdown [data]="destinationAirpots" [keyword]="keyword" #autoCompleteDestination
                                    (selectFileOutput)="selectedDestination($event)"
                                    (changeSearch)="onClearDestination()" (clearSearch)="onClearDestination()"></app-auto-complete-dropdown>
                            </div>
                            <app-text-input-loader *ngIf="isLoading"></app-text-input-loader>
                        </div>
                    </div>
                    <div>Add rate classes and rates</div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="check-and-input">
                                <div class="chek-chip form-group">
                                    <div class="cu-check">
                                        <div class="check-and-input-chip selected"
                                            *ngFor="let rateItem of agentRates.controls; let i = index">
                                            <div [formGroup]="rateItem">
                                                <label class="cu-checkbox">
                                                    <div>{{GetWeightType(rateItem.controls['weightType'].value)}}</div>
                                                    <input type="checkbox" checked="checked">
                                                    <span class="checkmark"></span>
                                                </label>
                                                <app-text-input formControlName="rate" type="number" [label]='"rate"'>
                                                </app-text-input>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-end">
                                        <button type="submit" class="btn btn-primary-outline">Add Rate</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="add-rate-table table-content form-group">
                <table class="table table-responsive">
                    <thead>
                        <th>Origin</th>
                        <th>Destination</th>
                        <th>M</th>
                        <th>-45K</th>
                        <th>+45K</th>
                        <th>+100K</th>
                        <th>+300K</th>
                        <th>+500K</th>
                        <th>+1000K</th>
                        <th>Actions</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of this.agentRateManagements">
                            <td>{{item.originAirportCode}}</td>
                            <td>{{item.destinationAirportCode}}</td>
                            <td *ngFor="let rateItem of item.agentRates">{{rateItem.rate}}</td>
                            <td>
                                <i class="ca ca-icn-bin" title="Delete" (click)="onDelete(item)"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-secondary me-3" type="button" (click)="closeModal()">Cancel</button>
    <button class="btn btn-primary" type="button" (click)="saveRate()">Submit</button>
</div>
