<div class="main-card">
  <div class="card-header px-0 pt-0 pb-2">
      <div class="d-flex justify-content-between align-items-center">
          <div>
              <h1>Rate Management</h1>
          </div>
      </div>
  </div>
  <div class="card-body without-footer">
      <div class="booking-summary">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                  <button class="nav-link" [ngClass]="{'active':rateViewType == selectedRateViewType.Rate}"
                  id="rate-tab" data-bs-toggle="tab" data-bs-target="#rate" type="button" (click)="rateViewType = selectedRateViewType.Rate"
                      role="tab" aria-controls="rate" aria-selected="true">Rate</button>
              </li>
              <li class="nav-item" role="presentation">
                  <button class="nav-link" id="other-charges-tab" data-bs-toggle="tab" data-bs-target="#other-charges" [ngClass]="{'active':rateViewType == selectedRateViewType.Other}"
                  type="button" (click)="rateViewType = selectedRateViewType.Other"
                      role="tab" aria-controls="other-charges" aria-selected="false">Other Charges</button>
              </li>
          </ul>
          <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade" [ngClass]="{'show active':rateViewType == selectedRateViewType.Rate}" id="rate" role="tabpanel" aria-labelledby="rate-tab">
                  <app-rate-list *ngIf="rateViewType == selectedRateViewType.Rate"></app-rate-list>
              </div>
              <div class="tab-pane fade show active" [ngClass]="{'show active':rateViewType == selectedRateViewType.Other}" id="other-charges" role="tabpanel" aria-labelledby="other-charges-tab">
                  <app-other-charges *ngIf="rateViewType == selectedRateViewType.Other"></app-other-charges>
              </div>
          </div>
      </div>
  </div>
</div>
