<div class="modal-body">
    <form [formGroup]="otherChargesForm" (ngSubmit)="onSubmit()">
      <div class="charges-block">
        <h3>Select Main categories</h3>
        <div class="chek-chip">
            <div class="form-group pt-4">
                <label class="form-label">Main Category</label>
                <app-auto-complete-dropdown [data]="mainCategories" 
                [keyword]="keyword"
                        (selectFileOutput)="onMainCategoryChange($event)"></app-auto-complete-dropdown>
              </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group pt-4">
          <label class="form-label">Sub Categories</label>
          <app-auto-complete-dropdown [data]="subCategories" 
          [keyword]="keyword"
                  (selectFileOutput)="onSubCategoryChange($event)"></app-auto-complete-dropdown>
        </div>
      </div>
      <div class="other-charges-field">
        <div class="form-group">
          <label class="form-label">Rate Name</label>
          <app-auto-complete-dropdown [data]="childCategories" 
          [keyword]="keyword"  (selectFileOutput)="onChildCategoryChange($event)"></app-auto-complete-dropdown>
        </div>
        <div class="form-group">
          <label class="form-label">Description</label>
          <input type="text" class="form-control" formControlName="description">
        </div>
        <div class="form-group">
          <label class="form-label">Rate Description</label>
          <input type="text" class="form-control" formControlName="rateDescription">
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Minimum of Perception Rate</label>
              <input type="number" class="form-control" formControlName="minimumPerceptionRate">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Rate Per Kg</label>
              <input type="number" class="form-control" formControlName="ratePerKg">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Fix Rate</label>
              <input type="number" class="form-control" formControlName="fixRate">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Per hour tranche and per AWB</label>
              <input type="number" class="form-control" formControlName="perHourTranche">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">IATA Code</label>
              <input type="text" class="form-control" formControlName="iataCode">
            </div>
          </div>
        </div>
        <div class="add-button text-end">
          <button class="btn btn-primary-outline" type="button" (click)="onSubmit()">Create Rate</button>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary me-3" type="button" (click)="onCancel()">Cancel</button>
    <button class="btn btn-primary" type="submit" (click)="onSubmit()">Save</button>
  </div>
