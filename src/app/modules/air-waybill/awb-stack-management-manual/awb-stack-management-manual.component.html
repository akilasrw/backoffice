<div class="main-card">
    <div class="card-header px-0 pt-0">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1>AWB Stock Management</h1>
            </div>
        </div>
    </div>
    <div class="card-body without-footer">
        <app-awb-number-create></app-awb-number-create>
        <div class="row">
            <div class="d-flex justify-content-between align-items-center">
                <div class="filter-wrapper">
                    <div class="filter-group">
                        <label class="form-label">Booking Agent Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="filter-group">
                        <label class="form-label">Status</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="button">
                        <button class="btn sm btn-primary-outline">Add Filter</button>
                    </div>
                    <div class="filter-clear" title="Filter Clear"><i class="ca ca-icn-close"></i></div>
                </div>
            </div>
            <div class="table-content">
                <div class="table-responsive">
                    <table class="table ">
                        <thead>
                            <th>Booking Agent</th>
                            <th>AWB Number</th>
                            <th>Status</th>
                            <th class="text-center">Actions</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>DHL</td>
                                <td>01234567896532</td>
                                <td>-</td>
                                <td class="text-center">
                                    <i class="ca ca-icn-edit" title="Edit"></i>
                                    <i class="ca ca-icn-bin" title="Delete"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
