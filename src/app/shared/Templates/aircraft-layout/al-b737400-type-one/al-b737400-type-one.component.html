<div class="booking-summary">
    <div class="tab-content" id="nav-tabContent">
        <div class="flight-booking">
            <div class="flight-body">
                <div class="flight-detail">
                    <div class="block-1"><img src="/assets/images/flight-icons/head.svg"></div>
                    <div class="block-1 exit"><img src="/assets/images/flight-icons/exit.svg"></div>
                    <div class="flight-class">Economy</div>
                    <div class="body-seat" (click)="onULDClick(1)">
                        <div class="seat-row">
                            <div class="freighter-summary">
                                <div class="summary-info">
                                    <div class="info-label">
                                        <div class="lable">Total Weight (Kg)</div>
                                        <div>24.5 / 60%</div>
                                    </div>
                                    <div class="progress" style="height: 5px;">
                                        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="summary-info">
                                    <div class="info-label">
                                        <div class="lable">Total Booked Volume (m3)</div>
                                        <div>20 / 75%</div>
                                    </div>
                                    <div class="progress" style="height: 5px;">
                                        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="summary-info">
                                    <div class="info-label">
                                        <div class="lable">Dimensions (L x W x H) cm</div>
                                    </div>
                                    <div>40 x 39 x 55</div>
                                </div>
                            </div>
                            <div class="freighter-block"></div>
                            <div class="sr-number">P1</div>
                        </div>
                    </div>
                    <div class="block-1 exit"><img src="/assets/images/flight-icons/flight-exit.svg"></div>
                    <div class="body-seat" (click)="onULDClick(2)">
                        <div class="seat-row">
                            <div class="freighter-block"></div>
                            <div class="sr-number">P2</div>
                        </div>
                    </div>
                    <div class="body-seat" (click)="onULDClick(3)">
                        <div class="seat-row">
                            <div class="freighter-block"></div>
                            <div class="sr-number">P3</div>
                        </div>
                    </div>
                    <div class="body-seat" (click)="onULDClick(4)">
                        <div class="seat-row">
                            <div class="freighter-block"></div>
                            <div class="sr-number">P4</div>
                        </div>
                    </div>
                    <div class="body-seat" (click)="onULDClick(5)">
                        <div class="seat-row">
                            <div class="freighter-block"></div>
                            <div class="sr-number">P5</div>
                        </div>
                    </div>
                    <div class="block-1 exit"><img src="/assets/images/flight-icons/flight-exit.svg"></div>
                    <div class="body-seat" (click)="onULDClick(6)">
                        <div class="seat-row">
                            <div class="freighter-block"></div>
                            <div class="sr-number">P6</div>
                        </div>
                    </div>
                    <div class="body-seat" (click)="onULDClick(7)">
                        <div class="seat-row">
                            <div class="freighter-block"></div>
                            <div class="sr-number">P7</div>
                        </div>
                    </div>
                    <div class="body-seat" (click)="onULDClick(8)">
                        <div class="seat-row">
                            <div class="freighter-block"></div>
                            <div class="sr-number">P8</div>
                        </div>
                    </div>
                    <div class="body-seat" (click)="onULDClick(9)">
                        <div class="seat-row">
                            <div class="freighter-block"></div>
                            <div class="sr-number">P9</div>
                        </div>
                    </div>
                    <div class="body-seat" (click)="onULDClick(10)">
                        <div class="seat-row">
                            <div class="freighter-block"></div>
                            <div class="sr-number">P10</div>
                        </div>
                    </div>
                    <div class="block-1"><img src="/assets/images/flight-icons/flight-back.svg"></div>
                    <div class="block-1 exit"><img src="/assets/images/flight-icons/flight-exit.svg"></div>
                    <div class="block-1 pe-0"><img src="/assets/images/flight-icons/flight-end.svg"></div>
                </div>
            </div>
        </div>
    </div>
</div>
